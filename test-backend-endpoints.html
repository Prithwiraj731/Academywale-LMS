<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Endpoints</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>Testing Your Deployed Backend Endpoints</h1>
    <button onclick="testEndpoints()">Test All Endpoints</button>
    <div id="results"></div>

    <script>
    async function testEndpoints() {
        const results = document.getElementById('results');
        results.innerHTML = '<h3>Testing endpoints...</h3>';
        
        const baseURL = 'https://academywale-lms.onrender.com';
        
        const endpoints = [
            { method: 'GET', url: '/api/courses/all', name: 'Get All Courses' },
            { method: 'GET', url: '/api/courses/standalone', name: 'Get Standalone Courses' },
            { method: 'OPTIONS', url: '/api/admin/courses/standalone', name: 'Course Creation Endpoint (OPTIONS)' },
            { method: 'GET', url: '/api/admin/institutes', name: 'Get Institutes' },
            { method: 'GET', url: '/api/admin/faculties', name: 'Get Faculties' }
        ];
        
        for (const endpoint of endpoints) {
            try {
                const response = await fetch(baseURL + endpoint.url, { 
                    method: endpoint.method,
                    headers: endpoint.method === 'POST' ? { 'Content-Type': 'application/json' } : {}
                });
                
                const status = response.status;
                const statusText = response.statusText;
                
                if (status === 200 || status === 204) {
                    results.innerHTML += `<div class="result success">‚úÖ ${endpoint.name}: ${status} ${statusText}</div>`;
                } else if (status === 404) {
                    results.innerHTML += `<div class="result error">‚ùå ${endpoint.name}: ${status} ${statusText} - ENDPOINT NOT FOUND</div>`;
                } else if (status === 405) {
                    results.innerHTML += `<div class="result warning">üî∂ ${endpoint.name}: ${status} ${statusText} - Method not allowed (but endpoint exists)</div>`;
                } else {
                    results.innerHTML += `<div class="result warning">‚ö†Ô∏è ${endpoint.name}: ${status} ${statusText}</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="result error">‚ùå ${endpoint.name}: ERROR - ${error.message}</div>`;
            }
        }
        
        // Test the exact course creation endpoint with a test payload
        results.innerHTML += '<h3>Testing Course Creation POST...</h3>';
        try {
            const testFormData = new FormData();
            testFormData.append('subject', 'Test Subject');
            testFormData.append('category', 'CA');
            testFormData.append('isStandalone', 'true');
            
            const response = await fetch(baseURL + '/api/admin/courses/standalone', {
                method: 'POST',
                body: testFormData
            });
            
            const status = response.status;
            const text = await response.text();
            
            if (status === 200 || status === 201) {
                results.innerHTML += `<div class="result success">‚úÖ Course Creation POST: Working! Status ${status}</div>`;
            } else if (status === 404) {
                results.innerHTML += `<div class="result error">‚ùå Course Creation POST: 404 - ENDPOINT DOES NOT EXIST</div>`;
                results.innerHTML += `<div class="result error">Response: ${text}</div>`;
            } else {
                results.innerHTML += `<div class="result warning">‚ö†Ô∏è Course Creation POST: Status ${status}</div>`;
                results.innerHTML += `<div class="result warning">Response: ${text}</div>`;
            }
        } catch (error) {
            results.innerHTML += `<div class="result error">‚ùå Course Creation POST: ERROR - ${error.message}</div>`;
        }
    }
    </script>
</body>
</html>
