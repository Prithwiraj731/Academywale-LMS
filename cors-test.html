<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standalone Course CORS Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px 0;
    }
    #result {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Standalone Course CORS Test</h1>
  <p>This page tests if CORS is properly set up for standalone course creation.</p>
  
  <button id="testStandaloneCourse">Test Standalone Course API</button>
  <button id="testOptions">Test OPTIONS Request</button>
  
  <div id="result">Results will appear here</div>
  
  <script>
    const resultDiv = document.getElementById('result');
    const API_URL = 'https://academywale-lms.onrender.com';
    
    document.getElementById('testStandaloneCourse').addEventListener('click', async () => {
      try {
        resultDiv.innerHTML = 'Testing standalone course endpoint...';
        
        const response = await fetch(`${API_URL}/api/admin/courses/standalone`, {
          method: 'OPTIONS'
        });
        
        if (response.ok) {
          const headers = {};
          for (const [key, value] of response.headers.entries()) {
            headers[key] = value;
          }
          
          resultDiv.innerHTML = `<p class="success">SUCCESS! OPTIONS request worked.</p>
          <p>Status: ${response.status}</p>
          <p>Headers:</p>
          <pre>${JSON.stringify(headers, null, 2)}</pre>`;
        } else {
          resultDiv.innerHTML = `<p class="error">ERROR: ${response.status} ${response.statusText}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">ERROR: ${error.message}</p>`;
      }
    });
    
    document.getElementById('testOptions').addEventListener('click', async () => {
      try {
        resultDiv.innerHTML = 'Testing OPTIONS request...';
        
        const response = await fetch(`${API_URL}/api/admin/courses/standalone`, {
          method: 'OPTIONS'
        });
        
        resultDiv.innerHTML = `<p>OPTIONS request completed with status: ${response.status}</p>`;
        const headers = {};
        for (const [key, value] of response.headers.entries()) {
          headers[key] = value;
        }
        
        resultDiv.innerHTML += `<p>Headers received:</p><pre>${JSON.stringify(headers, null, 2)}</pre>`;
        
        if (headers['access-control-allow-origin']) {
          resultDiv.innerHTML += `<p class="success">CORS headers are present!</p>`;
        } else {
          resultDiv.innerHTML += `<p class="error">CORS headers are missing!</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">ERROR: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
